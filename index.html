<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="left-side">
            <div class="logo-display">
                <div class="dark-bg">
                    <img src="media/img/odin-lined.png">
                    <p class="odin-use">ODIN</p>
                </div>
            </div>
            <div class="reference">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on
                    <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right-side">
            <div class="hook-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                <p>Sign up <em>now</em> to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                <div class="form-inputs">
                    <div>
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="user_email">Email:</label>
                            <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="user_email" id="user_email" placeholder="name@example.com" required>
                        </div>
                        <div>
                            <label for="user_number">Phone Number:</label>
                            <input type="tel" name="user_number" id="user_number" placeholder="(1) 234-567-8900">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="user_password">Password:</label>
                            <input type="password" name="user_password" id="user_password" oninput="passwordVal()"  required>
                        </div>
                        <div>
                            <label for="user_password_confirm">Confirm Password:</label>
                            <input type="password" name="user_password_confirm" id="user_password_confirm" oninput="passwordVal()" required>
                        </div>
                    </div>
                </div>
                <div  class="account-button-div">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
